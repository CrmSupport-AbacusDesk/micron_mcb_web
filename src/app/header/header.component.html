    <div class="top-header">
        <div class="other-sec">

                    <li><a routerLink="/offer-list"  routerLinkActive="active"  *ngIf="this.db.datauser.id==1 || this.db.datauser.offer==1" (click)="updateUnreadFeeds()">Offer</a></li>

                    <li>
                        <a routerLink="/feedback-list" routerLinkActive="active"  *ngIf="this.db.datauser.id==1 || this.db.datauser.feedback==1" (click)="updateUnreadFeeds()">

                    <!-- <li><a routerLink="/furniture-ideas" routerLinkActive="active">Furniture Ideas</a></li> -->
